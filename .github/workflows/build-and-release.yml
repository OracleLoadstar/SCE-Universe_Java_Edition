name: Build JAR and Create Release

on:
  push:
    branches:
      - '**'

jobs:
  build-zip:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Compile Java source
        run: |
          rm -rvf bin
          mkdir -p bin
          javac -d bin -sourcepath src $(find src -name "*.java")
      
      - name: Create JAR file
        run: |
          echo "Main-Class: cn.oraclestar.sce.App.App" > manifest.txt
          jar cvfm SCE-Universe.jar manifest.txt -C bin .
      
      - name: Remove source and build directories
        run: |
          rm -rvf bin
          rm -rvf src
      
      - name: Create ZIP package
        run: |
          zip -r SCE-Universe.zip . -x ".git/*" -x ".github/*"
      
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: zip-package
          path: SCE-Universe.zip

  create-release:
    needs: [build-zip]
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download ZIP artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: zip-package
          path: zip-package
      
      - name: Calculate SHA256 checksums
        id: sha256
        run: |
          echo "## SHA256 Checksums" > checksums.txt
          echo "" >> checksums.txt
          
          if [ -f zip-package/SCE-Universe.zip ]; then
            ZIP_SHA=$(sha256sum zip-package/SCE-Universe.zip | awk '{print $1}')
            echo "zip_sha256=$ZIP_SHA" >> $GITHUB_OUTPUT
            echo "- ZIP: \`$ZIP_SHA\`" >> checksums.txt
          fi
          
          cat checksums.txt
      
      - name: Get short commit SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ github.ref_name }}-${{ steps.vars.outputs.short_sha }}
          name: Release ${{ github.ref_name }}-${{ steps.vars.outputs.short_sha }}
          body_path: checksums.txt
          files: |
            zip-package/SCE-Universe.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
