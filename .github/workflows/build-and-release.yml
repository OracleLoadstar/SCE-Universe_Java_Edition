name: Build JAR and Create Release

on:
  push:
    branches:
      - '**'

jobs:
  build-jar:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Compile Java source
        run: |
          rm -rvf bin
          mkdir -p bin
          javac -d bin -sourcepath src $(find src -name "*.java")
      
      - name: Create JAR file
        run: |
          echo "Main-Class: cn.oraclestar.sce.App.App" > manifest.txt
          jar cvfm SCE-Universe.jar manifest.txt -C bin .
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-file
          path: SCE-Universe.jar

  build-packages:
    needs: build-jar
    strategy:
      matrix:
        include:
          - os: windows-latest
            package-type: exe
            jpackage-args: --type exe
          - os: ubuntu-latest
            package-type: deb
            jpackage-args: --type deb
          - os: ubuntu-latest
            package-type: rpm
            jpackage-args: --type rpm
    
    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Download JAR artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: jar-file
      
      - name: Create jpackage input directory (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path jpackage-input
          Copy-Item SCE-Universe.jar jpackage-input/
      
      - name: Create jpackage input directory (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p jpackage-input
          cp SCE-Universe.jar jpackage-input/
      
      - name: Build package with jpackage
        shell: bash
        run: |
          jpackage \
            --input jpackage-input \
            --name SCE-Universe \
            --main-jar SCE-Universe.jar \
            --main-class cn.oraclestar.sce.App.App \
            --app-version 1.0 \
            --vendor "OracleLoadStar" \
            --description "SCE Universe Application" \
            ${{ matrix.jpackage-args }} 2> log.log
      
      - name: Find and rename package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $package = Get-ChildItem -Filter "*.exe" | Select-Object -First 1
          if ($package) {
            Rename-Item $package.FullName "SCE-Universe.exe"
            Write-Output "Package created: SCE-Universe.exe"
          } else {
            Write-Error "Error: No package file found"
            exit 1
          }
      
      - name: Find and rename package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          set -e
          if ls *.deb 1> /dev/null 2>&1; then
            mv *.deb SCE-Universe.deb
            echo "Package created: SCE-Universe.deb"
          elif ls *.rpm 1> /dev/null 2>&1; then
            mv *.rpm SCE-Universe.rpm
            echo "Package created: SCE-Universe.rpm"
          else
            echo "Error: No package file found"
            exit 1
          fi
      
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.package-type }}
          path: SCE-Universe.${{ matrix.package-type }}

  create-release:
    needs: [build-jar, build-packages]
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download JAR artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: jar-file
          path: jar-file
      
      - name: Download Windows exe artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: package-exe
          path: package-exe
        continue-on-error: true
      
      - name: Download DEB artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: package-deb
          path: package-deb
        continue-on-error: true
      
      - name: Download RPM artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: package-rpm
          path: package-rpm
        continue-on-error: true
      
      - name: Calculate SHA256 checksums
        id: sha256
        run: |
          echo "## SHA256 Checksums" > checksums.txt
          echo "" >> checksums.txt
          
          if [ -f jar-file/SCE-Universe.jar ]; then
            JAR_SHA=$(sha256sum jar-file/SCE-Universe.jar | awk '{print $1}')
            echo "jar_sha256=$JAR_SHA" >> $GITHUB_OUTPUT
            echo "- JAR: \`$JAR_SHA\`" >> checksums.txt
          fi
          
          if [ -f package-exe/SCE-Universe.exe ]; then
            EXE_SHA=$(sha256sum package-exe/SCE-Universe.exe | awk '{print $1}')
            echo "exe_sha256=$EXE_SHA" >> $GITHUB_OUTPUT
            echo "- EXE: \`$EXE_SHA\`" >> checksums.txt
          fi
          
          if [ -f package-deb/SCE-Universe.deb ]; then
            DEB_SHA=$(sha256sum package-deb/SCE-Universe.deb | awk '{print $1}')
            echo "deb_sha256=$DEB_SHA" >> $GITHUB_OUTPUT
            echo "- DEB: \`$DEB_SHA\`" >> checksums.txt
          fi
          
          if [ -f package-rpm/SCE-Universe.rpm ]; then
            RPM_SHA=$(sha256sum package-rpm/SCE-Universe.rpm | awk '{print $1}')
            echo "rpm_sha256=$RPM_SHA" >> $GITHUB_OUTPUT
            echo "- RPM: \`$RPM_SHA\`" >> checksums.txt
          fi
          
          cat checksums.txt
      
      - name: Get short commit SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ github.ref_name }}-${{ steps.vars.outputs.short_sha }}
          name: Release ${{ github.ref_name }}-${{ steps.vars.outputs.short_sha }}
          body_path: checksums.txt
          files: |
            jar-file/SCE-Universe.jar
            package-exe/SCE-Universe.exe
            package-deb/SCE-Universe.deb
            package-rpm/SCE-Universe.rpm
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
